<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Captain America's Training Trials</title>
  <link rel="stylesheet" href="register.css"> 
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="Avengers-Endgame-Logo-2019-removebg-preview.png" alt="Captain America Placeholder" width="250">
      </div>
     
    </nav>
  </header>

  <main>
    <div class="registers">
    <section class="register">
      <h2>Register for C.A.T.T</h2>
      <p>Join Captain America’s Training Trials and start your journey today!</p>

      <form id="registerForm" action="#" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        
        <a href="login.html" class="btn">Get Started</a>
      </form>
    </section>
</div>
  </main>

  <footer>
    <p> © 2024 C.A.T.T | Captain America's Training Trials</p>
  </footer>

  <script src="register.js"></script> 
</body>
</html>
